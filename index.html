<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&family=Roboto:wght@200&display=swap" rel="stylesheet">
</head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html"
          ><img src="img/list.png" alt="logo" height="45" width="45"
        /></a>
        <h4>
          <a href="#tasks"></a>
        </h4>
      </div>
      <div class="nav-center">
        <h2>ToDo</h2>
      </div>
      <div class="nav-right">
        <a href="#login"
          ><img src="img/user.png" alt="loginicon" height="45" width="45"
        /></a>
      </div>
    </nav>

    <main>
        <section class="listBlock listToday">
            <h1>Today</h1>
            <div class="listItemsGroup" id="todayList">
                <div class="listItem todayItem">
                    <input type= "checkbox" id="check1">
                    <p class="listItemTxt item1">List Item 1</p>
                    <button class="deleteItemBtn">x</button>
                </div>
                <div class="listItem todayItem">
                    <input type= "checkbox" id="check1">
                    <p class="listItemTxt item1">List Item 1</p>
                    <button class="deleteItemBtn">x</button>
                </div>
        </section>
        <section class="listBlock listTomorrow">
            <h1>Tomorrow</h1>
            <div class="listItemsGroup">
                <div class="listItem tomorrowItem">
                    <input type= "checkbox" id="check1">
                    <p class="listItemTxt item1">List Item 1</p>
                    <button class="deleteItemBtn">x</button>
                </div>
                <div class="listItem tomorrowItem">
                    <input type= "checkbox" id="check1">
                    <p class="listItemTxt item1">List Item 1</p>
                    <button class="deleteItemBtn">x</button>
                </div>
            </div>
          </section>

            <section class="listBlock listLater">
              <h1>Later</h1>
              <div class="listItem laterItem">
                  <input type= "checkbox" id="check1">
                  <p class="listItemTxt item1">List Item 1</p>
                  <button class="deleteItemBtn">x</button>
              </div>
              <div class="listItem laterItem">
                  <input type= "checkbox" id="check1">
                  <p class="listItemTxt item1">List Item 1</p>
                  <button class="deleteItemBtn">x</button>
              </div>
              <div class="listItem laterItem">
                  <input type= "checkbox" id="check1">
                  <p class="listItemTxt item1">List Item 1</p>
                  <button class="deleteItemBtn">x</button>
              </div>
          </section>
        </main>
        <section class = "inputSection">
          <div class="taskCreator">
            <input type="text" name="task" id="task" placeholder="What do you want to add?">
            <button class="addBtn">+</button>
          </div>
        </section>
    <footer>
      <section class="calendar">
        <div class="calendar-wrapper">
         <a href="#"><span><img src="img/completed-task.png" alt="tasksicon" height="35" width="35"/>Tasks</span></a>
         <a href="#"><span><img src="img/calendar.png" alt="calendaricon" height="35" width="35"/>Calendar</span></a>
        </div>
      </section>
      <section class="legal">
        <div class="legal-wrapper">
          <img src="img/list.png" alt="logo" height="25" width="25" />
         <a href="#"><span>Legal</span></a>
         <a href="#"><span>Contact</span></a>
         <a href="#"><span>Other</span></a>
        </div>
      </section>
    </footer>
        
        
    
    <script src="script.js"></script>
  </body>
</html>
